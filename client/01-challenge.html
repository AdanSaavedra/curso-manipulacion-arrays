<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <script>
        const tasks = [
          { title: "Estudiar en Platzi", status: true },
          { title: "Estudiar  ingles", status: true },
          { title: "hacer tareas de la universidad", status: false },
          { title: "hacer ejercicios", status: true },
          { title: "descansar", status: false },
        ];

        const content = document.getElementById("content");

        tasks.forEach(({ title, status }) => {
          content.innerHTML += `
            <form> 
                <label for="">${title}</label>
                <input type="checkbox" ${status ? "checked" : " "}>
            </form>
            `;
        });
      </script>
    </div>
  </body>
</html>
